<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Games</title>
    <style>
        body {
            font-family: Impact, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 100px;
            margin-top: 20px;
        }
        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        .game {
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            display: inline-block;
            text-align: center;
   	    text-decoration: none;
    	    color: black;
        }
        .game-title {
            font-size: 32px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>ANDREW GAMES</h1>

    <div class="games-container">
        <!-- Avoid the Spikes Game -->
        <a class="game" href="https://kdudn.github.io/Avoid-The-Spikes-/" target="_blank">
            <div class="game-title">AVOID THE SPIKES!</div>
            <img src="avoid_the_spikes.JPG" alt="Avoid the Spikes">
        </a>

        <!-- Generic Clicker Game -->
        <a class="game" href="https://kdudn.github.io/Generic-Clicker/" target="_blank">
            <div class="game-title">GENERIC CLICKER</div>
            <img src="generic_clicker.JPG" alt="Generic Clicker">
        </a>

        <!-- Totres Game -->
        <a class="game" href="https://kdudn.github.io/Totres/" target="_blank">
            <div class="game-title">TOTRES</div>
            <img src="totres.JPG" alt="Totres">
        </a>
    </div>

</body>
</html>
